# @package _global_

# to execute this experiment run:
# python train.py experiment=ml-1m-hstu

defaults:
  - override /data: ml-1m
  - override /model: hstu

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters
seed: 42

trainer:
  min_epochs: 10
  max_epochs: 500

data:
  batch_size: 128

model:

  optimizer1:
    _target_: torch.optim.AdamW
    _partial_: true
    lr: 0.0005
    betas: [0.8, 0.95]
    eps: 1e-10
    weight_decay: 0.005

  optimizer2:
    _target_: generative_recommenders_pl.models.optimizers.muon.Muon
    _partial_: true
    lr: 0.005
    momentum: 0.95
    weight_decay: 0.005


  scheduler1:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    _partial_: true
    mode: max
    factor: 0.1
    patience: 10
    threshold: 1e-4

  scheduler2:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau 
    _partial_: true
    mode: max
    factor: 0.1
    patience: 10
    threshold: 1e-4

  configure_optimizer_params:
    monitor: val/ndcg@100
    interval: epoch
    frequency: 1

callbacks:
  model_checkpoint:
    monitor: val/ndcg@100
    mode: max
  early_stopping:
    monitor: val/ndcg@100
    patience: 20
    mode: max
